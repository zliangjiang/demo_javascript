<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jquery实现中国地图插件</title>
<meta name="Keywords" content="JquerySchool" />
<meta name="description" content="JquerySchool是一个专门分享jquery资源" />

</head>

<body style="background:#ccc;">
<center>
  <div style="font-size:15px; font-weight:bold; text-align:center; line-height:25px;">中国地图插件<br /></div>
</center>

<div id="map_demo" style="height:305; width:385; position:absolute; left:50%; top:50%;  margin-top:-230px; margin-left:-252px;">
	<!-- 地图功能结构 -->
	<img src="map.jpg" height="305" width="385" id="AMAP" usemap="#Adam01" style="border:0;" />
    <!-- 地图功能结构 结束 -->
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="jQuery.adamMap.1.0.js"></script>
<script>
AMAP.making(
	{
		img : "AMAP",//图片id
		imgWidth : 385,//图片宽
		imgHeight : 305,//图片高
		points : aPoint,// 坐标列表 aPoint
		fill : "#44ccee",//填充颜色
		fillOpacity : .5,//透明度
		strokeFill : "#00AADD",//边框颜色
		strokeWidth : 1,//边框宽度
		event : "mouseover",//绑定事件		
		def : "安徽"//是默认城市		
	}
);
</script>
</body>
</html>
