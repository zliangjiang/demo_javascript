<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>HelloWorld</title>
    <style type="text/css">html {
        height: 100%
    }

    body {
        height: 100%;
        margin: 0px;
        padding: 0px
    }

    #container {
	top: 100px;
	left: 25%;
	width: 50%;
        height: 50%
    }</style>
    <script src="http://api.map.baidu.com/api?v=1.3" type="text/javascript"></script>
    <script src="ZoomControl.js" type="text/javascript"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    var mp = new BMap.Map("container");
    var point = new BMap.Point(115.42, 36.61);
    var opts={offset:new BMap.Size(150,5),
    anchor:BMAP_ANCHOR_TOP_RIGHT,
    type:BMAP_NAVIGATION_CONTROL_PAN};
    mp.centerAndZoom(point, 15);
    mp.addControl(new BMap.NavigationControl(opts));
    mp.addControl(new BMap.ScaleControl());
    mp.addControl(new BMap.OverviewMapControl());
    mp.addControl(new BMap.MapTypeControl());
    mp.addControl(new ZoomControl());
    mp.setCurrentCity('北京');
    window.setTimeout(function () {
        mp.panTo(new BMap.Point(116.409, 39.936));
    }, 5000);

</script>
</body>
</html>
