<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>TongXunLu</title>
    <style type="text/css">html {
        height: 100%
    }

    body {
        height: 100%;
        margin: 0px;
        padding: 0px
    }

    #container {
        top: 100px;
        left: 25%;
        width: 50%;
        height: 80%
    }</style>
    <script src="http://api.map.baidu.com/api?v=1.3" type="text/javascript"></script>


</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new BMap.Map("container");
    var point = new BMap.Point(116.404, 39.915);
    map.centerAndZoom(point, 15);
    map.enableScrollWheelZoom();
    //添加控件
    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());
    map.addControl(new BMap.OverviewMapControl({isOpen:true}));
    map.addControl(new BMap.MapTypeControl({mapTypes:[BMAP_NORMAL_MAP, BMAP_HYBRID_MAP]}));


    var p17 = new BMap.Point(116.354628, 39.885263);
    var m17 = new BMap.Marker(p17);
    var lab17 = new BMap.Label("demo", {offset:new BMap.Size(10, -10)});
    map.addOverlay(m17);
    m17.setLabel(lab17);
    var content17 = '<div class="infowin"><p><b>demo</b></p><p>鸭子桥北里14号楼</p><p></div>';
    var infowin17=new BMap.InfoWindow(content17);
    m17.addEventListener("click",function(){
        this.openInfoWindow(infowin17);
    });

</script>
</body>
</html>
