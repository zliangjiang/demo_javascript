<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        function resCalc()
        {
            var numA=document.getElementById("num_a").value;
            var numB=document.getElementById("num_b").value;
            document.getElementById("result").value=Number(numA)+Number(numB);
        }
    </script>
</head>
<body>
    <p>Calculate: </p>
    <form onsubmit="">
        <input id="num_a" placeholder="input num_a"/> +
        <input id="num_b" placeholder="input num_b"/> =
        <input id="result" value="" onclick="resCalc()"/>
    </form>
</body>
</html>
